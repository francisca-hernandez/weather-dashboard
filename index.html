<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- App Header-->
  <header>
    <h1 class="text-secondary bg-dark text-center" id="title">Weather Dashboard</h1>
  </header>

  

    <!-- City search form and button-->
    
    <div class="city-search">
    <form class="border-padding border-primary ">
      <div class="col-md-8">
        <div class="row">
    </form>

    <div class="card">
      <h3 class="card-header">Search for a City</h3>
      <div id="user-form" class="card-body">
        <input type="text" id="myInput" placeholder="Enter City Here..."/>
        <button class="btn" id="searchBtn">Search</button>
      </div>
    </div>

   <!--Current 5 day forcast-->
   <div class="col-12 col-sm-12 col-md-8 float-right">
      <h3>5-Day Forecast:</h3>
      <div class="border-padding current-future border border-primary rounded" id="current-weather"></div>
      <div class="border-padding current-future border border-primary rounded pill">
       </section>

      </div>
      
     <!-- Current city info shown here-->
      <main class="col-md-8">
        <div id="current-weather">
          
          <div class="col">
            <div class="card-panel">
                <p id="date-card-1" class="">Date</p>
                <p>Temp: <span id="temp-card-1"></span> &degF</p>
                <p>Humidity: <span id="hum-card-1"></span> %</p>
                <p>UV Index:<span id="index-card-1"></span></p>

      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

 <script src="script.js"></script>
</body>

</html>
