<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- App Header-->
  <header>
    <h1 class="text-secondary bg-dark text-center" id="title">Weather Dashboard</h1>
  </header>



  <!-- City search form and button-->

  <div class="col-12 col-md-4 col-lg-3 d-flex flex-column p-4 mx-left">
    <div class="border-bottom border-info border-5 mb-3">
        <h2>Search For a City</h2>

        <form id="city-search">
            <div class="mb-3">
                <input id="city" type="text" autofocus="true" class="form-control form-control-lg" />
            </div>
        </form>
        <div>
          <button class="btn btn-outline-dark btn-info btn-secondary" type="submit" id="search">
            Search
          </button>
        </div>
      </div>
    </div>

    <!--Current 5 day forcast-->
    <div class="row col-12 col-md-4 col-lg-3 flex-column mx-1 ">
      <h3>5-Day Forecast:</h3>
      <div class="border-padding current-future border border-primary rounded" id="current-weather"></div>
      <div class="border-padding current-future border border-primary rounded pill">
        </section>

      </div>

      <!-- Current city info shown here-->
      <div class="col-12 cold-md-4 col-lg-3 mx-left my-2">
        <div id="weather-container" class="d-grid gap-3 mb-3">
            <div id="current-weather" class="text-center">
          <div class="col" id="current-weather">
            <div class="card-panel">
              <p id="date-card-1" class="">Date</p>
              <p>Temp: <span id="temp-card-1"></span> &degF</p>
              <p>Humidity: <span id="hum-card-1"></span> %</p>
              <p>UV Index:<span id="index-card-1"></span></p>


              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

              <script src="./assets/script.js"></script>
</body>

</html>
